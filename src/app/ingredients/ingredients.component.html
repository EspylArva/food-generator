<p-table [value]="ingredients" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Name</th>
            <th>Category</th>
        </tr>
    </ng-template>
    <ng-template #body let-ingredient>
        <tr>
            <td>{{ ingredient.id }}</td>
            <td>{{ ingredient.category }}</td>
        </tr>
    </ng-template>
</p-table>
